name: MacOS Build

on:
  push:
    branches:
      - main
  pull-request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install cmake

      - name: Configure CMake
        run: cmake -S . -B build
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Test
        run: cd build && ctest -C Release